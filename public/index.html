<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Desafio 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <main class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="container w-75 p-5 bg-dark bg-opacity-75 text-light">
            <form action="/api/productos" method="POST" class="row g-3">
                <div class="col-md-4">
                    <label for="title" class="form-label">Nombre</label>
                    <input name="title" type="text" class="form-control" value="Pendrive 32GB" required>
                </div>
                <div class="col-md-4">
                    <label for="price" class="form-label">Precio</label>
                    <input name="price" type="number" class="form-control" value="1234" required>
                </div>
                <div class="col-md-4">
                    <label for="thumbnail" class="form-label">Imagen</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend">www</span>
                        <input name="thumbnail" type="url" class="form-control" aria-describedby="inputGroupPrepend"
                            required>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
